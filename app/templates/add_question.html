<!DOCTYPE html>
<html>
<head>
    <title>Add Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS for centering content */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container center-content">
        <div class="card w-50">
            <div class="card-header">
                <h1 class="text-center">Add Question</h1>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('add_question') }}">
                    <div class="mb-3">
                        <label for="question" class="form-label">Question:</label>
                        <input type="text" class="form-control" name="question" required>
                    </div>
                    <div class="mb-3">
                        <label for="option1" class="form-label">Option 1:</label>
                        <input type="text" class="form-control" name="option1" required>
                    </div>
                    <div class="mb-3">
                        <label for="option2" class="form-label">Option 2:</label>
                        <input type="text" class="form-control" name="option2" required>
                    </div>
                    <div class="mb-3">
                        <label for="option3" class="form-label">Option 3:</label>
                        <input type="text" class="form-control" name="option3" required>
                    </div>
                    <div class="mb-3">
                        <label for="option4" class="form-label">Option 4:</label>
                        <input type="text" class="form-control" name="option4" required>
                    </div>
                    <div class="mb-3">
                        <label for="correct_option" class="form-label">Correct Option:</label>
                        <input type="number" class="form-control" name="correct_option" min="1" max="4" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Add Question</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('add_question') }}" class="btn btn-secondary">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
