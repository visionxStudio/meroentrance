<!DOCTYPE html>
<html>
<head>
    <title>Edit Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS for centering content */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .question-card {
            width: 50%; /* Adjust as needed */
            margin: 0 auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container center-content">
        <div class="card question-card">
            <div class="card-header">
                <h1 class="text-center">Edit</h1>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('edit_question', question_id=question['id']) }}">
                    <div class="mb-3">
                        <label for="question" class="form-label">Question:</label>
                        <input type="text" class="form-control" name="question" value="{{ question['question'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="question_image" class="form-label">Question Image (If Applicable)</label>
                        <input type="text" class="form-control" name="question_image" value="{{ question['question_image'] }}">
                    </div>
                    <div class="mb-3">
                        <label for="option1" class="form-label">Option 1:</label>
                        <input type="text" class="form-control" name="option1" value="{{ question['option1'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="option2" class="form-label">Option 2:</label>
                        <input type="text" class="form-control" name="option2" value="{{ question['option2'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="option3" class="form-label">Option 3:</label>
                        <input type="text" class="form-control" name="option3" value="{{ question['option3'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="option4" class="form-label">Option 4:</label>
                        <input type="text" class="form-control" name="option4" value="{{ question['option4'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="question_hint" class="form-label">Hint</label>
                        <input type="text" class="form-control" name="question_hint" value="{{ question['question_hint'] }}">
                    </div>
                    <div class="mb-3">
                        <label for="year_asked" class="form-label">Year Asked</label>
                        <input type="text" class="form-control" name="year_asked" value="{{ question['year_asked'] }}">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_important" name="is_important"  {% if
                            question and question['is_important'] %}checked{% endif %}>
                        <label class="form-check-label" for="is_important">Important Question</label>
                    </div>
                    <div class="mb-3">
                        <label for="correct_option" class="form-label">Correct Option:</label>
                        <input type="number" class="form-control" name="correct_option" value="{{ question['correct_option'] }}" min="1" max="4" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('view_questions') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
</body>
</html>
